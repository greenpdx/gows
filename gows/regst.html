<html lang="en">

<head>
	<title>&hearts;</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<!--meta HTTP-EQUIV="connection" CONTENT="close" /-->
    <meta charset="UTF-8" />
    <!--meta http-equiv="expires" content="0"-->
	<script type="text/javascript" id="script">
		function load() {
			var userkey = "{{.Userkey}}";
			var lsgows = localStorage.gows_loc;
			var ok = document.getElementById("oldloc");
			ok.value = lsgows;
			localStorage.gows_loc = userkey;			
			var sm = document.getElementById("keygen");
			sm.submit();
			window.location = "{{.NextWin}}";
		}
		function submitkey( ele ) {
			var ok = document.getElenemtById("oldloc");
			var lsgows = localStorage.gows_loc;
			ok.value = lsgows;
			window.location = "{{.NextWin}}";
			return true;
		}
		
	</script>
</head>

<body onload="load();">
	<form id="keygen" action="regst" onsubmit="return submitkey(this);" hidden>
		<keygen id="doit" name="keygen" challenge="GOFW"/>
		<input name="oldloc" id="oldloc" value="*"/>
	</form>
	
</body>

</html>
